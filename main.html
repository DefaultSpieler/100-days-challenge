<body>
	<div id="box">
	<br>
	<br>
   <h2> LEAP YEAR DETECTOR </h2>
   <br>
   <br>
   <button onclick=leapYr()>CLICK ME </button>
   <br>
   </div>


 <script type="text/javascript">

	function leapYr() {
		var ask = prompt("Enter The Year you want to check")
 			if (ask % 4 == 0) {
 				document.write("The Given year is a leap year");
			}
 			else {
				document.write("The given Year is not a Leap Year") 			
			}
 		}
 	
 </script>
